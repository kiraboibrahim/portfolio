	<script>
		$(document).ready(function() {
			//hide the reason input if one has a website
			$(".reason").hide();
			$("input#any-website").click(function () {

				if ($(this).is(":checked")) {

					$(".reason").slideDown();
				}

				else {

					$(".reason").slideUp();
				}
			}); //end click

		}); //end ready
	</script>

	<div class="content">
		<form action="#" method="post">
			<legend>Please fill out this form to know the details of the service I am to offer. </legend>
			<div class="form-group">
				<label for="email">Client email:</label>
				<input name="service" class="form-control" type="text" id="email" placeholder="Client's email"required>
			</div>
			<div class="form-group">
				<label for="company-services">What does your business do?</label>
				<input name="service" class="form-control" type="text" id="company-services" placeholder="Services, products you offer"required>
			</div>
			<!--div class="form-check">
				<input class="form-check-input" id="any-website" type="checkbox">

			</div-->
			<div class="any-website">
				<input name="website-exists" id="any-website" type="checkbox" required>
				<label>Do you have a website?</label>
			</div>

			<!--If answer to the above is yes, then the client will provide reason for why he needs another website -->
			<div class="form-group reason">
				<label for="reason">Why do you dislike the website or need another website?</label>
				<textarea name="reason" class="form-control" required placeholder="Reason"></textarea>
			</div>

			<div class="form-group">
				<label for="aim">Aim of the wesbsite:</label>
				<input name="website-aim" type="text" id="aim" placeholder="Target of the website" class="form-control">
			</div>

			<div class="form-group">
				<label for="audience">Target audience:</label>
				<select name="audience" class="form-control">
					<option value="0">Young</option>
					<option value="1">Youth</option>
					<option value="2">Old</option>
				</select>
			</div>
			<div class="form-group">
				<label for="unique">What makes  your Company unique?</label>
				<textarea class="form-control" name="unique"></textarea>
			</div>
			<div class="form-group">
				<label for="competitors">Any Competitors:</label>
				<input type="text" class="form-control" name="competitor" placeholder="Competitor name, link to their website">
				<button class="btn btn-primary add" type="button">Add</button>
			</div>

			<div class="submit-parent">
				<input type="submit" value="HIRE ME" class="btn btn-warning">
			</div>
		</form>
